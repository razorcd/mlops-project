name: GitHub Actions Cloud Deployment
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }} 
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workflow is now ready to test your code on the runner."
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
      - run: ssh root@${{ secrets.CLOUD_ADDRESS }} "cd mlops-training/capstone-project; git pull origin master"
      - run: ssh root@${{ secrets.CLOUD_ADDRESS }} "cd mlops-training/capstone-project; make stop-serve"
      - run: ssh root@${{ secrets.CLOUD_ADDRESS }} "cd mlops-training/capstone-project; export RUN_ID=bdb3c17e12e34929be57ca55502cf25f; make start-serve"

